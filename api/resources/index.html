<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        .btn:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto;">
    <tr>
        <td align="center" bgcolor="#ffffff" style="padding: 20px; border-radius: 16px;">
            <h2 style="color: #38475a; font-size: 25px; font-weight: 500; text-transform: capitalize; margin-bottom: 10px;">
                Reset Password</h2>
            <p style="color: #38475a; font-size: 16px; font-weight: 400; line-height: 1.5; margin-bottom: 20px; text-transform: capitalize;">
                We received a request to reset your password. Please press the button below:</p>
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td align="center" bgcolor="#106fde" style="border-radius: 8px;">
                        <button type="submit" class="btn"
                                style=" text-decoration: none; font-size: 16px; font-weight: 500; display: inline-block; padding: 13px 24px; text-align: center; text-transform: capitalize; background-color: #106fde; border-radius: 12px; border: 1px solid transparent; cursor: pointer; color: #fff;">
                            Reset your Password
                        </button>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
